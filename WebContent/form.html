<script type="text/javascript">

                 function getNumber(){
                	 
                	 var x = document.myform.num1.value;

                	 if( x == 0 || y == 0){
                		 alert("cannot multiply zeros");
                	    document.myform.num1.value="";
                	    document.myform.num2.value="";
                		document.myform.num1.focus();
                	 }
                	 else
                	 alert(x * y);
                	 document.myform.num1.value="";
                	 document.myform.num2.value="";
             		document.myform.num1.focus();
                 }
</script>

</head>
<body>
<form name="myform">
Enter a number <input type="text" name="num1" >
